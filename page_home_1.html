<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home_1</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style_page_home_1.css" />
  </head>
  <body>
    <section class="section">
      <h2 class="section__title title">Наши маршруты</h2>
      <div class="item">
        <img
              class="item__line"
              src="./assets/images/icons/icons_tour/Line1.png"
            />
        <div class="text-item">
          <h3 class="subtitle sbt">
            БАЗОВЫЙ
            <div class="subtitle__span">от 4000 ₽</div>
          </h3>
          <ul class="text-item__ul sbt">
            <li>
              <img src="./assets/images/icons/icons_tour/Vector.png" />
              <div class="text-item__span">ВРЕМЯ В ПУТИ:</div>
              1,5 - 2 часа
            </li>
            <li>
              <img src="./assets/images/icons/icons_tour/Vector2.png" />
              <div class="text-item__span">РАССТОЯНИЕ:</div>
              20 - 25 км
            </li>
            <li>
              <img src="./assets/images/icons/icons_tour/Vector3.png" />
              <div class="text-item__span">СЛОЖНОСТЬ:</div>
              5***
            </li>
          </ul>
          <div class="text-item__route sbt">
            МАРШРУТ <img src="./assets/images/icons/icons_tour/Vector4.png" />
          </div>
          <div class="text-item__a">
            Смотровая - Родник - Камень Джигита - Адербиевка - Гора Нексис -
            -Грозовые Ворота - Шашлыки - Цыгельский водопад (чаша любви) -
            -Форсаж
          </div>
          <div class="buttoms">
            <div class="buttom_1">Подробнее</div>
            <div class="buttom_2">Забронировать</div>
          </div>
        </div>
        <div class="item-scroll">
          <img class="item-scroll__foto_1" src="./assets/images/images_tour/1.png"></img>
          <img class="item-scroll__foto_2" src="./assets/images/images_tour/2.png"></img>
          <img class="item-scroll__foto_3" src="./assets/images/images_tour/3.png"></img>
        </div>
      </div>
    </section>
  </body>
</html>
