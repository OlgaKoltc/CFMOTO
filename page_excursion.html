<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excursion</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/vars/vars.css" />
    <link rel="stylesheet" href="./style/style_excursion/style_excursion.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__icon">
        <img src="./assets/images/page_excr/icons/esc.png" alt="esc" />
      </div>
      <div class="container_excursion">
        <div class="item">
          <img
            class="item__line"
            src="./assets/images/icons/icons_tour/Line1.png"
          />
          <div class="text-item">
            <div class="subtitle sbt">Экскурсии "РИО"</div>
            <ul class="text-item__ul sbt">
              <li class="text-item__li">
                <img src="./assets/images/icons/icons_tour/Vector.png" />
                <div class="text-item__span">ВРЕМЯ В ПУТИ:</div>
                1,5 - 2 часа
              </li>
              <li class="text-item__li">
                <img src="./assets/images/icons/icons_tour/Vector2.png" />
                <div class="text-item__span">РАССТОЯНИЕ:</div>
                20 - 25 км
              </li>
              <li class="text-item__li">
                <img src="./assets/images/icons/icons_tour/Vector3.png" />
                <div class="text-item__span">СЛОЖНОСТЬ:</div>
                5***
              </li>
            </ul>
            <div class="text-item__route sbt">
              МАРШРУТ <img src="./assets/images/icons/icons_tour/Vector4.png" />
            </div>
            <div class="text-item__p">
              Смотровая - Родник - Камень Джигита - Адербиевка - Гора Нексис -
              -Грозовые Ворота - Шашлыки - Цыгельский водопад (чаша любви) -
              -Форсаж
            </div>
            <div class="text-item__button btn">
              <div class="btn button_white">Схема маршрута</div>
            </div>
          </div>
          <div class="item-scroll">
            <div class="item-scroll__foto">
              <img
                class="item-scroll__foto_1"
                src="./assets/images/images_tour/1.png"
              />
              <img
                class="item-scroll__foto_2"
                src="./assets/images/images_tour/2.png"
              />
              <img
                class="item-scroll__foto_3"
                src="./assets/images/images_tour/3.png"
              />
            </div>
            <div class="item-scroll__scroll">scroll</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
